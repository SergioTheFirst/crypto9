# ---------------------------------------------------------
# Redis CONF for Windows (ANSI clean)
# Stable minimal configuration for Crypto Intel v8
# ---------------------------------------------------------

# Binding to localhost only (safe default)
bind 127.0.0.1

# Default port
port 6379

# TCP backlog
tcp-backlog 511

# Timeout (0 = no timeout)
timeout 0

# TCP keepalive
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Databases
databases 16

# Save snapshots
save 900 1
save 300 10
save 60 10000

# RDB persistence
dbfilename dump.rdb

# Working directory
dir .

# Max clients
maxclients 10000

# Max memory usage (optional)
# maxmemory 256mb
# maxmemory-policy noeviction

# Append-only file disabled (safer for Windows port)
appendonly no
appendfsync everysec

# Slowlog
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 0

# Disable protected-mode only if needed:
protected-mode yes

